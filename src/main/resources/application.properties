server.port=6688

spring.application.name=ums-serve
server.context-path=/
#datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql:///member_manage_system
spring.datasource.username=root
spring.datasource.password=root

#sqlSession classpath:=target/classes src/main/resources/mapper
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=cn.kyt.ums.mapper
#mybatis single config
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.cache-enabled=false